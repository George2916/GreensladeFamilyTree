<!doctype html>
<html lang="en">
<head> 
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    
 <title>Albert Morrison Born 1871 Photos</title>
 
</head>
<body>
  
<div class="container background">
    
    <div class="row">
        
        <div class="col-1" >
        </div>
        
        <div class="col-10">
            <h6 id="headingZZZ">Albert Morrison</h6>
        </div>
  		
  		<div class="col-1">
  		    <button onclick="goingBack()" id="btn-ZZZ"><!--&times; &#10006;-->&#x2715;</button>
        </div>
        
    </div>
    
           
    <div class="row"><!--first row-->
    
        <div class="col-12 col-md-6">
            <div id="p1of2" onclick="twoPageFirstFlip()">
                <img class="img-fluid hover" src="images/albertMorrisonBorn1871(1A).jpg">
                <p><i>front</i></p>
            </div>
        
            <div class="pic-back" id="p2of2" onclick="twoPageUnflip()">
                <img class="img-fluid hover" src="images/albertMorrisonBorn1871(1B).jpg">
                <p><i>back</i></p>
            </div>
           
        </div> <!--closes ".col-12 col-md-6"-->
        
        <div class="col-12 col-md-6">
            <img class="img-fluid" src="images/albertMorrisonBorn1871(2).jpg">
        </div>
        
    </div><!--closes first row-->
    
    
    <div class="row"><!--second row-->
    
        <div class="col-12 col-md-2">
        </div>
            
        <div class="col-12 col-md-8">
            <div>
            <img class="img-fluid" src="images/albertMorrisonBorn1871(3).jpg">
            <p>With son Albert and daughter Eleanor<br>Chicago, Illinois, June 1914</p>
            </div>
        </div>
        
        <div class="col-12 col-md-2">
        </div>
    
    </div><!--closes second row-->
    
    <div class="row borderBottom"><!--third row row-->
    
        <div class="col-12 col-md-2">
        </div>
            
        <div class="col-12 col-md-8">
            <div>
                <img class="img-fluid" src="images/albertMorrisonBorn1871(6).jpg">
            <p>Rosehill Cemetery, Chicago, Illinois. Photo courtesy of findagrave.com</p>
            </div>
        </div>
        
        <div class="col-12 col-md-2">
        </div>
    
    </div><!--closes second row-->
       
</div><!--closes container-->

<script src="js/bootstrap.js"></script>
<script src="js/myJavascript.js"></script>
