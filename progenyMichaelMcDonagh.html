<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/myStyle2.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
<title>Progeny of Michael "Mick" McDonagh and Mary Mary Ann Coleman</title>

    <script src="js/d3.min.v6.7.0.js"></script>
   
</head>

<body class="progenyMickMcDonaghBody">
    
  <div class="container-fluid">
  
  <div>
    <div class="progenyMickA"></div>
	  <div class="progenyMickB">Progeny of Michael "Mick" McDonagh and Mary Ann Coleman</div>
	  <div class="progenyMickC" id="progeny"></div>
  </div>
  
  </div><!--closes .container-fluid-->
   
    <script>
        
    var svg = d3.select("body").append("svg")
            .attr("width",3400).attr("height",620)
            .append("g").attr("transform", "translate(50,50)");
    
    var data = [{"child":"Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman", "parent": ""},
    
                {"child":"Jack McDonagh", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
                
                {"child":"Malachy McDonagh ", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
                // note space after McDonagh to distinguish from other Malachy below
                
                {"child":"Moya McDonagh", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
                
                {"child":"Thomas McDonagh", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
    
                {"child":"Michael McDonagh m. Madilyn Murphy", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
                {"child":"Michael McDonagh m. Susan ?", "parent": "Michael McDonagh m. Madilyn Murphy"},
                {"child":"Jamie McDonagh", "parent": "Michael McDonagh m. Susan ?"},
                {"child":"Christopher McDonagh", "parent": "Michael McDonagh m. Susan ?"},
                {"child":"Malachy McDonagh", "parent": "Michael McDonagh m. Madilyn Murphy"},
                {"child":"Benjamin McDonagh", "parent": "Malachy McDonagh"},
                {"child":"Bernadette McDonagh m. Andrew York", "parent": "Malachy McDonagh"},
                {"child":"Christina York", "parent": "Bernadette McDonagh m. Andrew York"},
                {"child":"Rachel York", "parent": "Bernadette McDonagh m. Andrew York"},
                {"child":"Sean York", "parent": "Bernadette McDonagh m. Andrew York"},
                
                {"child":"Gerard McDonagh", "parent": "Malachy McDonagh"},
                
                {"child":"Vincent McDonagh", "parent": "Malachy McDonagh"},
                
                
                {"child":"Gerald McDonagh", "parent": "Michael McDonagh m. Madilyn Murphy"},
            
                {"child":"Vincent McDonagh", "parent": "Michael McDonagh m. Madilyn Murphy"},
                
                {"child":"Bridget McDonagh", "parent": "Michael McDonagh m. Madilyn Murphy"},
                
                
                
                {"child":"Patrick McDonagh", "parent": "Michael \"Mick\" McDonagh (1876 - 1970) m. Mary Mary Ann Coleman"},
            ];
        var dataStructure = d3.stratify()
                    .id(function(d){return d.child;})
                    .parentId(function(d){return d.parent;})
                    (data);
        var treeStructure = d3.tree().size([3500,530]);
        var information = treeStructure(dataStructure);
        
        var circles = svg.append("g").selectAll("circle")
                    .data(information.descendants());
        circles.enter().append("circle")
            .attr("cx", function(d){return d.x;})
            .attr("cy", function(d){return d.y;})
            .attr("r",7);
        
        var connections = svg.append("g").selectAll("path")
                    .data(information.links());
        connections.enter().append("path")
            .attr("d", function(d){
                return "M" + d.source.x + "," + d.source.y + " C " + d.source.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + d.target.y;                
                
            });
            
        var names = svg.append("g").selectAll("text")
                    .data(information.descendants());
        names.enter().append("text")
                .text(function(d){return d.data.child;})
                .attr("x", function(d){return d.x+7;})
                .attr("y", function(d){return d.y+4;})
    </script>
    
</body>
</html>
