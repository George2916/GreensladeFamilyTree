<body>
  
<div class="container background">
    
    <div class="row">
        
        <div class="col-1" >
        </div>
        
        <div class="col-10">
            <h6 id="headingZZZ">Jessica Loretta Knight</h6>
        </div>
  		
  		<div class="col-1">
  		    <button onclick="goingBack()" id="btn-ZZZ"><!--&times; &#10006;-->&#x2715;</button>
        </div>
        
    </div>
    
    <div class="row"><!--first row-->
        
        <div class="col-12 col-md-6">
            <img class="img-fluid" src="images/jessicaKnight(1).jpg">

        </div>
        
        <div class="col-12 col-md-6">
                <img class="img-fluid" src="images/jessicaKnight(2).jpg">

        </div>

    </div> <!--closes first row-->
    
    <div class="row borderBottom"> <!--second row-->

            <img class="img-fluid" src="images/jessicaKnight(3).jpg">
                <p>With Charles Herbert</p>
        </div>
        
        <div class="col-12 col-md-6">
            <div id="p1of2" onclick="twoPageFirstFlip()">

            </div>
        
            <div class="pic-back" id="p2of2" onclick="twoPageUnflip()">

            </div>
           
        </div> <!--closes ".col-12 col-md-6"-->
        
    </div> <!--closes second row-->
