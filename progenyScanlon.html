                {"child":"Two children", "parent": "Brian Christie (b. 1966) m. unknown"},
                
                {"child":"Ann Scanlon m. Thomas Lane", "parent": "Mary Ann Duffy (1905 - 1980) m. Thomas Michael Scanlon (d. 1972)"},
                {"child":"Four children", "parent": "Ann Scanlon m. Thomas Lane"},
                
                {"child":"Winifred \"Una\" Scanlon (b. 1934) m. John R. Kelleher", "parent": "Mary Ann Duffy (1905 - 1980) m. Thomas Michael Scanlon (d. 1972)"},
                {"child":"Ann Marie Kelleher (b. 1957) m. Stanley Levy", "parent": "Winifred \"Una\" Scanlon (b. 1934) m. John R. Kelleher"},
                {"child":"Kathleen Kelleher (b. 1959) m. John Kelly", "parent": "Winifred \"Una\" Scanlon (b. 1934) m. John R. Kelleher"},
                {"child":"John Raymond Kelleher (b. 1960) m. Monique De Chimay", "parent": "Winifred \"Una\" Scanlon (b. 1934) m. John R. Kelleher"},

                {"child":"Michael Thomas Levy (b. 1994)", "parent": "Ann Marie Kelleher (b. 1957) m. Stanley Levy"},
                {"child":"John Ryan Kelly (b. 1990)", "parent": "Kathleen Kelleher (b. 1959) m. John Kelly"},
                {"child":"Michelle Mary Kelleher (b. 1984)", "parent": "John Raymond Kelleher (b. 1960) m. Monique De Chimay"},
                {"child":"Sean Raymond Kelleher (b. 1988)", "parent": "John Raymond Kelleher (b. 1960) m. Monique De Chimay"},
                {"child":"Marissa Ann Kelleher (b. 1993)", "parent": "James Christopher Kelleher (b. 1963) m. Lisa Ma Lind"},

                {"child":"Thomas J. Scanlon (b. 1964) m. Mary Boohan", "parent": "Patrick Scanlon (b. 1936) m. Sarah Veronica Reid"},
                {"child":"Mary T. Scanlon (b. 1965) m. Sean McDonald", "parent": "Patrick Scanlon (b. 1936) m. Sarah Veronica Reid"},
                {"child":"Eugene Patrick Scanlon (b. 1968) m. Maria Lavarez", "parent": "Patrick Scanlon (b. 1936) m. Sarah Veronica Reid"},
                {"child":"John F. Scanlon m. Jean Burrell", "parent": "Patrick Scanlon (b. 1936) m. Sarah Veronica Reid"},
                {"child":"Eamon Scanlon (b. 1980)", "parent": "Patrick Scanlon (b. 1936) m. Sarah Veronica Reid"},

                {"child":"Thomas Scanlon (b. 1963)", "parent": "Thomas Scanlon (b. 1937) m. Celia Kilcoyne (d. 1980) (for Thomas and Anthony) / m. Margaret Henry (no children)"},
                {"child":"Anthony Scanlon (1965 - 1992)", "parent": "Thomas Scanlon (b. 1937) m. Celia Kilcoyne (d. 1980) (for Thomas and Anthony) / m. Margaret Henry (no children)"}, 
                
                {"child":"Anthony Scanlon (b. 1940)", "parent": "Mary Ann Duffy (1905 - 1980) m. Thomas Michael Scanlon (d. 1972)"},
                
            ];
        var dataStructure = d3.stratify()
                    .id(function(d){return d.child;})
                    .parentId(function(d){return d.parent;})
                    (data);
        var treeStructure = d3.tree().size([23000,550]);
        var information = treeStructure(dataStructure);
        
        var circles = svg.append("g").selectAll("circle")
                    .data(information.descendants());
        circles.enter().append("circle")
            .attr("cx", function(d){return d.x;})
            .attr("cy", function(d){return d.y;})
            .attr("r",7);
        
        var connections = svg.append("g").selectAll("path")
                    .data(information.links());
        connections.enter().append("path")
            .attr("d", function(d){
                return "M" + d.source.x + "," + d.source.y + " C " + d.source.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + d.target.y;                
                
            });
            
        var names = svg.append("g").selectAll("text")
                    .data(information.descendants());
        names.enter().append("text")
                .text(function(d){return d.data.child;})
                .attr("x", function(d){return d.x+7;})
                .attr("y", function(d){return d.y+4;})
    </script>
    
    <script src="js/d3.min.v6.7.0.js"></script>
