<!doctype html>
<html lang="en">
<head> 
 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    
<title>Elizabeth Ann Greenslade - Documents</title>
 
</head>
<body>
  
<div class="container background">
    
    <div class="row">
        
        <div class="col-1" >
        </div>
        
        <div class="col-10">
            <h6 id="headingZZZ">Elizabeth "Bess" Ann Greenslade</h6>
        </div>
  		
  		<div class="col-1">
  		    <button onclick="goingBack()" id="btn-ZZZ"><!--&times; &#10006;-->&#x2715;</button>
        </div>
        
    </div>
    
    <div class="row"><!--first row-->
         
        <div class="col-12 col-md-1">
        </div>
        
        <div class="col-12 col-md-10">
            <img class="img-fluid" src="images/birthCertElizabethAnnGreenslade.jpg">
            <p>Certified Copy Of An Entry Of Birth</p>
        </div>
        
        <div class="col-12 col-md-1">
        </div>
        
    </div><!--closes first row-->
            
    <div class="row" id="EAG(2)"><!--second row-->
         
        <div class="col-12 col-md-1">
        </div>
        
        <div class="col-12 col-md-10">
            <img class="img-fluid" src="images/marriageCertElizabethAnnGreenslade.jpg">
            <p>Certified Copy Of An Entry Of Marriage</p>
        </div>
        
        <div class="col-12 col-md-1">
        </div>
        
    </div><!--closes second row-->
            
    <div class="row" id="EAG(3)"><!--third row-->
         
        <div class="col-12 col-md-1">
        </div>
        
        <div class="col-12 col-md-10">
            <img class="img-fluid" src="images/letter(1)FromPeterSteer.jpg">
            <p>Letter from Peter Steer</p>
        </div>
        
        <div class="col-12 col-md-1">
        </div>
        
    </div><!--closes third row-->
            
    <div class="row" id="EAG(4)"><!--fourth row-->
    
         <div class="col-12 col-md-1">
        </div>
        
        <div class="col-12 col-md-10">
            <div id="p1of3" onclick="threePageFirstFlip()">
                <img class="img-fluid hover" src="images/monumentInscriptionsSteer(1A).jpg">
                <p>List of inscriptions in the Northam Church Yard of St. Margaret's Church in Northam - Page 1<br><i>Click on photo to see pages 2 and 3.</i></p>
            </div>
            
            <div class="pic-back" id="p2of3" onclick="threePageSecondFlip()">
                <img class="img-fluid hover" src="images/monumentInscriptionsSteer(1B).jpg">
                <p>Page 2</p>
            </div>
        
            <div class="pic-back" id="p3of3" onclick="threePageUnflip()">
                <img class="img-fluid hover" src="images/monumentInscriptionsSteer(1C).jpg">
                <p>Page 3</p>
            </div>
            
        </div><!--closes "col-12 col-md-10"-->
        
         <div class="col-12 col-md-1">
        </div>

    </div><!--closes fourth row-->
    
</div> <!--closes container-->

<script src="js/bootstrap.js"></script>
<script src="js/myJavascript.js"></script>

</body>
</html>
