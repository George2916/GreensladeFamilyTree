<!doctype html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lt IE 9]
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href="css/myStyle2.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
<title>Progeny of Mary "Molly" McDonagh and Terence Kenny</title>

    <script src="js/d3.min.v6.7.0.js"></script>
   
</head>

<body class="progenySarahBody">
    
    <div class="container-fluid">
  
  <div>
    <div class="progenyMaryA"></div>
	  <div class="progenySarahB" id="progeny">Progeny of Mary "Mollie" McDonagh and Terence Kenny</div>
	  <div class="progenySarahC"></div>
  </div>
  
  </div>
   
    <script>
        
    var svg = d3.select("body").append("svg")
            .attr("width",1700).attr("height",620)
            .append("g").attr("transform", "translate(50,50)");
    
    var data = [{"child":"Mary \"Mollie\" McDonagh (b. about 1895) m. Terence Kenny (d. before 1930)", "parent": ""},
    
                {"child":"Margaret Kenny (b. about 1927)", "parent": "Mary \"Mollie\" McDonagh (b. about 1895) m. Terence Kenny (d. before 1930)"},
    
                {"child":"Terence Kenny (b. about 1929) m. Aileen?", "parent": "Mary \"Mollie\" McDonagh (b. about 1895) m. Terence Kenny (d. before 1930)"},
                
                {"child":"Bonnie Kenny m. Patrick Hammond", "parent": "Terence Kenny (b. about 1929) m. Aileen?"},
                {"child":"Meagan Hammond (b. 1987)", "parent": "Bonnie Kenny m. Patrick Hammond"},
                {"child":"Michael Hammond (b. 1989)", "parent": "Bonnie Kenny m. Patrick Hammond"},
                
                {"child":"Christopher", "parent": "Terence Kenny (b. about 1929) m. Aileen?"},
               
                ];
            
        var dataStructure = d3.stratify()
                    .id(function(d){return d.child;})
                    .parentId(function(d){return d.parent;})
                    (data);
        var treeStructure = d3.tree().size([1700,550]);
        var information = treeStructure(dataStructure);
        
        var circles = svg.append("g").selectAll("circle")
                    .data(information.descendants());
        circles.enter().append("circle")
            .attr("cx", function(d){return d.x;})
            .attr("cy", function(d){return d.y;})
            .attr("r",7);
        
        var connections = svg.append("g").selectAll("path")
                    .data(information.links());
        connections.enter().append("path")
            .attr("d", function(d){
                return "M" + d.source.x + "," + d.source.y + " C " + d.source.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + (d.source.y + d.target.y)/2 + " "
                + d.target.x + "," + d.target.y;                
                
            });
            
        var names = svg.append("g").selectAll("text")
                    .data(information.descendants());
        names.enter().append("text")
                .text(function(d){return d.data.child;})
                .attr("x", function(d){return d.x+7;})
                .attr("y", function(d){return d.y+4;})
    </script>
    
    <script src="js/d3.min.v6.7.0.js"></script>
    
</body>
</html>
